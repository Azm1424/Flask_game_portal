<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="/static/style.css">
    </head>
<body>
<header class="m-2 p-2 text-bg-dark rounded-pill">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{url_for('index')}}" class="nav-link px-2 text-secondary">
              <img src="/static/logo.png" width="100px;" height="20px;">
          </a></li>
        </ul>
        <div class="dropdown nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-left mb-md-0">
            <a class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><strong>Топ-10</strong></a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-xl-end" aria-labelledby="dropdownMenuButton">
                <li><a href="{{url_for('top_10_experts')}}" class="nav-link px-3 dropdown-item text-white">Топ 10 ігор від експертів</a></li>
                <li><a href="{{url_for('top_10_users')}}" class="nav-link px-3 dropdown-item text-white">Топ 10 ігор від користувачів</a></li>
            </ul>
        </div>
        <form method="post" action="/search_results/" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input name="search" type="search" class="form-control form-control-dark text-bg-light" placeholder="Пошук..." aria-label="Search">
        </form>
        {% if session.username %}
            <div class="dropdown">
                <a class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><b>{{session.username}}</b></a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                        <li><a href="{{url_for('profile', username=session.username)}}" class="dropdown-item">Профіль</a></li>
                        <li><a href="{{url_for('end_session')}}" class="dropdown-item">Вийти</a></li>
                    </ul>
            </div>
        {% else %}
            <div class="text-end">
               <a href="{{url_for('login')}}" type="button" class="btn btn-outline-light me-2">Login</a>
               <a href="{{url_for('reg')}}" type="button" class="btn btn-warning">Sign-up</a>
            </div>
        {% endif %}
      </div>
    </div>
</header>
{% block content %}
{% endblock %}
<footer class="my-5 py-5"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
